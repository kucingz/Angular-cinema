<div style="justify-content: center">
  <mat-card class="example-card">
    <mat-card-header>
      <i class="bi bi-trash" style="cursor: pointer"></i>
      <mat-card-title>{{ filmshow.movie.title }}</mat-card-title>
      <mat-card-subtitle>Start:{{ filmshow.date }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ filmshow.movie.image }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <button
        (click)="ViewDetail(filmshow.id, filmshow.room.seats)"
        class="btn btn-danger"
      >
        Buy ticket
      </button>
    </mat-card-content>
  </mat-card>
  <br />
  <div *ngIf="today(filmshow)">
    <H1>TODAYS FILM SHOWS</H1>
    <mat-card class="example-card">
      <mat-card-header>
        <i class="bi bi-trash" style="cursor: pointer"></i>
        <mat-card-title>{{ filmshow.movie.title }}</mat-card-title>
        <mat-card-subtitle>Start:{{ filmshow.date }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ filmshow.movie.image }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <button
          (click)="ViewDetail(filmshow.id, filmshow.room.seats)"
          class="btn btn-danger"
        >
          Buy ticket
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
